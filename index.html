<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniCloud - Universal Media Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#09090b', // Zinc 950
              surface: '#18181b',    // Zinc 900
              surfaceHighlight: '#27272a', // Zinc 800
              primary: '#6366f1',    // Indigo 500
              primaryHover: '#4f46e5', // Indigo 600
              secondary: '#10b981',  // Emerald 500
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #e4e4e7;
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      /* Loader for initial HTML render */
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #71717a;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <svg class="animate-spin h-8 w-8 text-indigo-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p>Loading OmniCloud...</p>
      </div>
    </div>
    <script>
      // Global error handler for startup crashes
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        // Only show error if the app is still in the loading state (React hasn't taken over)
        if (root && root.innerHTML.includes('Loading OmniCloud')) {
          root.innerHTML = '<div style="height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;color:#ef4444;background:#09090b;text-align:center;padding:20px;">' +
            '<h2 style="font-size:1.5rem;font-weight:bold;margin-bottom:10px;">Startup Error</h2>' +
            '<p style="color:#a1a1aa;margin-bottom:20px;">' + event.message + '</p>' +
            '<button onclick="localStorage.clear();window.location.reload()" style="padding:10px 20px;background:#3f3f46;color:white;border:none;border-radius:6px;cursor:pointer;">Reset & Reload</button>' +
            '</div>';
        }
      });
    </script>
  </body>
</html>
